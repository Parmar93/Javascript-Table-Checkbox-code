    <script type="text/javascript">
    $(document).ready(function() {
        $('body').on('click', '.parent', function() {
            if ($(this).is(':checked')) {
                var that = $(this).parent().parent().parent();
                that.children().find('.child').attr('checked', true);
                that.children().find('.child').prop('checked', true);
            } else {
                var that = $(this).parent().parent().parent();
                that.children().find('.child').removeAttr('checked');
                that.children().find('.child').prop('checked', false);
            }
        });
        $('body').on('click', '.child', function() {
            var that = $(this).parent().parent().parent();
            var checklength = that.children().find('.child:checked').length;
            var len = that.children().find('.child').length;
            if (len == checklength) {
                that.children().find('.parent').attr('checked', true);
                that.children().find('.parent').prop('checked', true);
            } else {
                that.children().find('.parent').removeAttr('checked');
                that.children().find('.parent').prop('checked', false);
            }
        });
    });
